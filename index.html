<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Background with Particles.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }

        /* Logo Styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            width: 150px; /* Adjust the size of the logo for smaller screens */
        }

        .brain {
            position: absolute;
            top: 100px;
            left: 5%;
            transform: translateX(-50%);
            z-index: 2;
            width: 400px;
            opacity: 0.15;
        }

        .robot {
            position: absolute;
            top: 100px;
            right: 5%;
            transform: translateX(50%);
            z-index: 2;
            width: 400px;
            opacity: 0.15;
        }

        /* Welcome Text Styling */
        .welcome-text {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 2.5em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1;
            padding: 0 20px;
        }

        /* Grid Container Styling */
        .grid-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            z-index: 1;
            width: 90%;
            padding: 20px;
        }

        .grid-item {
            background-color: #bcbcbc;
            border: 1px solid rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            color: rgb(51, 51, 53);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-link {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            margin: 5px;
        }

        .icon-link:hover {
            color: #00a2ff;
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1200px) {
            .brain, .robot {
                width: 300px;
                opacity: 0.1;
            }
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2em;
            }

            .logo {
                width: 100px;
            }

            .brain, .robot {
                display: none;
            }

            .grid-item {
                width: 100%;
                padding: 10px;
            }

            .icon-link {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .welcome-text {
                font-size: 1.5em;
                top: 100px;
            }

            .grid-container {
                grid-template-columns: 1fr;
                top: 60%;
            }

            .logo {
                width: 80px;
            }
        }
    </style>
</head>

    <!-- Stats: Count of particles -->
    <div class="count-particles">

    <!-- Include Particles.js -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#000"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#000",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });

            var count_particles = document.querySelector('.js-count-particles');
            function update() {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
                requestAnimationFrame(update);
            }
            update();
        });
    </script>
